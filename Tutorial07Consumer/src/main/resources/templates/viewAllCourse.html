<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
    </head>
    <body>
        <h1>All Course</h1>
        
    	<div th:each="course,iterationStatus: ${course}">
            <h3 th:text="'No. ' + ${iterationStatus.count}">No. 1</h3>
	       	<h3 th:text="'Id = ' + ${course.id_course}">Course ID</h3>
	       	<h3 th:text="'Name = ' + ${course.name}">Course Name</h3>
	       	<h3 th:text="'Credit = ' + ${course.credits}">Course Credit</h3>
	       	<h3>Mahasiswa yang Mengambil</h3>
		       	<ul th:each="course,iterationStatus: ${course.students}">
					<li th:text="${course.npm} + '-' + ${course.name}" ></li>
				</ul>
	       	<hr/>
       	</div>
    </body>
</html>
